version: "3"
services:
  service:
    build: service
    env_file:
      - .env
    depends_on:
      - postgres
    expose:
      - ${UVICORN_PORT}
    volumes:
      - ./service/logs:/opt/link_dst/service/logs/:rw
    networks:
      - default
    entrypoint: >
      uvicorn app:app
      --host ${UVICORN_HOST}
      --port ${UVICORN_PORT}
      --workers ${UVICORN_WORKERS}
      --log-level ${UVICORN_LOG_LEVEL}
    network_mode: "host"
  admin:
    build: admin
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - ./admin/static:/var/www/:rw
    expose:
      - "80"
    networks:
      - default
    network_mode: "host"

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./admin/static:/var/www/:ro
    ports:
      - "80:80"
    depends_on:
      - service
      - admin
    networks:
      - default

  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ${postgres_user}
      POSTGRES_PASSWORD: ${postgres_password}
      POSTGRES_DB: ${postgres_db}
      POSTGRES_HOST: ${postgres_host}
      POSTGRES_PORT: ${postgres_port}
    expose:
      - ${postgres_port}
    env_file:
      - .env
    networks:
      - default
      
networks:
  default:
    driver: bridge
      